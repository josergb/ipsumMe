<html>
<script type="text/javascript" src="js/ipsumMe.js"></script>
<link rel="stylesheet" href="css/css.css" type="text/css" media="screen" title="no title" charset="utf-8">

<body onLoad="createSwitches();">
<form name='userConf'>
	<label for="thisStart" id="thisStart">Empezar por:</label>
		<input type="Radio" name="thisStart" value="Yes">
		<input type="Radio" name="thisStart" value="No">
		<div class="switchButton">
			<div class="switchButtonLeft">Yes</div>
			<div class="switchButtonRight switchButtonSelected">No</div>
		</div>
	<label for="html">Html:</label>
		<input type="Radio" name="html" value="Yes">
		<input type="Radio" name="html" value="No">
		<div class="switchButton">
			<div class="switchButtonLeft">Yes</div>
			<div class="switchButtonRight switchButtonSelected">No</div>
		</div>
	<input type="text" id='numberRepeat' name="numberRepeat" value="10" />
	<input type="text" name="userText" value="Hello world!!!" />
	<select name="typeElement" onChange="document.userConf.typeElement.value == 'head' ? document.userConf.lineHead.setAttribute('style', 'opacity: 1;') :  document.userConf.lineHead.setAttribute('style', 'opacity: 0;')">
		<option name="typeElement" value="parragraph">Parragraph</option>
		<option name="typeElement" value="list">List</option>
		<option name="typeElement" value="head">Head</option>
	</select>
	<select name="lineHead" style="opacity: 0;">
		<option name="lineHead" value="1">H1</option>
		<option name="lineHead" value="2">H2</option>
		<option name="lineHead" value="3">H3</option>
		<option name="lineHead" value="4">H4</option>
		<option name="lineHead" value="5">H5</option>
		<option name="lineHead" value="6">H6</option>
	</select>
</form>
<button id="yoLoHagoTodo" onClick="constructorIpsum();">Crear</button>

<div id="resultado"></div>
</body>
</html>
